<div class='panel panel-primary'style="margin: 50px;margin-top: 30px;width:700px">
  <div class='panel-heading'>
    {{pageTitle + ': ' + locale.name}}
  </div>

  <div class='panel-body'>
    <div class='table'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4'>Name:</div>
          <div class='col-md-8'>{{locale.name}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Location:</div>
          <div class='col-md-8'>{{locale.location}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>From Date:</div>
          <div class='col-md-8'>{{locale.fromDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>To Date:</div>
          <div class='col-md-8'>{{locale.toDate}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4'>Rented by:</div>
          <div class='col-md-8'>{{locale.rentedBy}}</div>
        </div>
        <div class='row'>
            <div class='col-md-4'>Available:</div>
            <div class='col-md-8'><shared-available [available]='locale.isFree'></shared-available></div>
          </div>
      </div>

      <!-- <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div> -->
      
    </div>
    
  </div>

  <div class='panel-body'>
    <span>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </span>
  </div>
  <div class='panel-body'>
  <span>
    <button class='btn btn-outline-secondary'
            (click)='onEdit()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Edit
    </button>
  </span>
</div>
<div class='panel-body'>
  <span>
    <button class='btn btn-danger'
            (click)='delete()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Delete
    </button>
  </span>
</div>
  
</div>
